<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Prompt Selector</title>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; font-size: 1.4rem; margin-bottom: 20px; }
        
        /* 6ê°œê°€ í•œëˆˆì— ë“¤ì–´ì˜¤ê²Œ ê·¸ë¦¬ë“œ ì¡°ì • */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .card:hover { transform: translateY(-3px); }
        .card.selected { border-color: #007bff; background-color: #e7f1ff; }

        /* ì´ë¯¸ì§€ ë†’ì´ë¥¼ ì•½ 30% ìˆ˜ì¤€ìœ¼ë¡œ ì¶•ì†Œ */
        .card img { width: 100%; height: 100px; object-fit: cover; display: block; background: #eee; }

        .card-info { padding: 8px; text-align: center; }
        .card-info h3 { margin: 0; font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #toast {
            visibility: hidden; min-width: 180px; background-color: #333; color: #fff;
            text-align: center; border-radius: 20px; padding: 10px;
            position: fixed; z-index: 100; left: 50%; bottom: 20px; transform: translateX(-50%);
            font-size: 0.8rem;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 20px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 20px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ¨ ë””ìì¸ í”„ë¡¬í”„íŠ¸ ì…€ë ‰í„°</h1>
    <div id="gallery" class="gallery"></div>
</div>

<div id="toast">âœ… ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!</div>

<script src="data.js"></script>
<script>
    const gallery = document.getElementById('gallery');
    let lastSelected = null;

    designData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        // ì¤‘ìš”: ì´ë¯¸ì§€ ê²½ë¡œë¥¼ item.img ê·¸ëŒ€ë¡œ ì‚¬ìš© (Rootì— ìˆìœ¼ë¯€ë¡œ)
        card.innerHTML = `
            <img src="${item.img}" alt="${item.title}" loading="lazy">
            <div class="card-info"><h3>${item.title}</h3></div>
        `;
        
        card.onclick = () => {
            if (lastSelected) lastSelected.classList.remove('selected');
            card.classList.add('selected');
            lastSelected = card;

            navigator.clipboard.writeText(item.prompt).then(() => {
                const toast = document.getElementById("toast");
                toast.className = "show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
            });
        };
        gallery.appendChild(card);
    });
</script>
</body>
</html>
