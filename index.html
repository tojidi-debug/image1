<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LM 슬라이드, 인포그래픽 프롬프트 선택</title>
    <style>
        /* 1. 우주 배경 레이아웃 */
        body, html {
            width: 100%; height: 100%; margin: 0; padding: 0;
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: radial-gradient(ellipse at top, #1a237e 0%, #0a0e27 50%),
                        radial-gradient(ellipse at bottom, #0d1b3e 0%, #000000 100%);
            background-attachment: fixed;
            overflow-y: auto;
        }

        .space-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(2px 2px at 20% 30%, white, transparent),
                        radial-gradient(2px 2px at 60% 70%, white, transparent),
                        radial-gradient(1px 1px at 50% 50%, white, transparent);
            background-size: 200% 200%;
            opacity: 0.5; pointer-events: none; z-index: 0;
        }

        /* 2. 중앙 베이지 콘텐츠 보드 (하단 여백 대폭 확보) */
        .container {
            position: relative;
            max-width: 920px;
            margin: 60px auto 100px;
            background-color: #F9F8F3; /* NotebookLM 베이지 */
            padding: 50px 25px 300px; /* 하단에 아주 넉넉한 여유 공간 부여 */
            border-radius: 32px;
            box-shadow: 0 30px 100px rgba(0,0,0,0.7);
            z-index: 10;
        }

        /* 3. 타이틀 섹션 (30% 축소 후 3pt 보정 크기) */
        .header-section { text-align: center; margin-bottom: 45px; }
        .header-section h1 { 
            font-size: 1.55rem; 
            font-weight: 800; color: #202124; margin-bottom: 12px; letter-spacing: -0.5px;
        }
        .header-section p { 
            font-size: 0.95rem; 
            color: #70757a; margin: 0; font-weight: 500;
        }

        /* 4. 갤러리 그리드 (한 행 최대 5개) */
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card.selected { border-color: #4285F4; background-color: #F8FBFF; }

        .card img { 
            width: 100%; 
            height: 90px; /* 10% 추가 축소된 높이 */
            object-fit: cover; 
            display: block; 
            background: #f1f3f4;
        }

        .card-info { padding: 12px 5px; text-align: center; background: white; border-top: 1px solid #f1f3f4; }
        .card-info h3 { margin: 0; font-size: 0.75rem; font-weight: 600; color: #3c4043; line-height: 1.3; }

        /* 복사 알림 */
        #toast {
            visibility: hidden; min-width: 250px; background-color: #323336; color: #fff;
            text-align: center; border-radius: 8px; padding: 14px;
            position: fixed; z-index: 100; left: 50%; bottom: 60px; transform: translateX(-50%);
            font-size: 0.9rem;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 30px; opacity: 0;} to {bottom: 60px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 60px; opacity: 1;} to {bottom: 30px; opacity: 0;} }
    </style>
</head>
<body>

<div class="space-overlay"></div>

<div class="container">
    <div class="header-section">
        <h1>LM 슬라이드, 인포그래픽 프롬프트 선택</h1>
        <p>(적용하려는 스타일카드를 선택하면, 프롬프트가 자동 복사됨)</p>
    </div>
    
    <div id="gallery" class="gallery"></div>
</div>
