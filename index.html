<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Design Prompt Selector</title>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; } 
        h1 { text-align: center; font-size: 1.3rem; margin-bottom: 20px; color: #333; }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease;
            position: relative;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
        .card.selected { border-color: #007bff; background-color: #f0f7ff; }

        .card img { 
            width: 100%; 
            height: 140px; 
            object-fit: cover; 
            display: block; 
            background: #f8f9fa;
        }

        .card::before {
            content: attr(data-title);
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #ccc;
            z-index: 0;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .card-info { padding: 12px; text-align: center; position: relative; z-index: 1; background: white; border-top: 1px solid #eee; }
        .card-info h3 { margin: 0; font-size: 0.9rem; font-weight: 600; color: #444; }

        #toast {
            visibility: hidden; min-width: 200px; background-color: #333; color: #fff;
            text-align: center; border-radius: 25px; padding: 12px;
            position: fixed; z-index: 100; left: 50%; bottom: 40px; transform: translateX(-50%);
            font-size: 0.85rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 40px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 40px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>

<script>
    const gallery = document.getElementById('gallery');
    let lastSelected = null;

    designData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-title', item.title);
        
        card.innerHTML = `
            <img src="./${item.img}" alt="${item.title}" onerror="this.style.display='none'" loading="lazy">
            <div class="card-info"><h3>${item.title}</h3></div>
        `;
        
        card.onclick = () => {
            if (lastSelected) lastSelected.classList.remove('selected');
            card.classList.add('selected');
            lastSelected = card;

            navigator.clipboard.writeText(item.prompt).then(() => {
                const toast = document.getElementById("toast");
                toast.className = "show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
            }).catch(err => {

        };
        gallery.appendChild(card);
    });
