<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Design Prompt Selector</title>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; } /* ê°€ë¡œí­ í™•ì¥ */
        h1 { text-align: center; font-size: 1.3rem; margin-bottom: 20px; }
        
        .gallery {
            display: grid;
            /* ì¹´ë“œ í¬ê¸°ë¥¼ í‚¤ìš°ê¸° ìœ„í•´ minmax ê°’ ì¡°ì • */
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
            position: relative;
        }

        .card:hover { transform: translateY(-3px); }
        .card.selected { border-color: #007bff; background-color: #f0f7ff; }

        /* ì´ë¯¸ì§€ ì˜ì—­ ì„¤ì • */
        .card img { 
            width: 100%; 
            height: 120px; 
            object-fit: cover; 
            display: block; 
            background: #eee;
            color: transparent; /* ëŒ€ì²´ í…ìŠ¤íŠ¸ ìˆ¨ê¹€ ì²˜ë¦¬ (ê·¸ë¦¼ ì•ˆë‚˜ì˜¬ë•Œ) */
        }

        /* ì´ë¯¸ì§€ê°€ ì—†ì„ ë•Œ ë‚˜íƒ€ë‚˜ëŠ” í…ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ ìˆ˜ì • */
        .card::before {
            content: attr(data-title);
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 8pt; /* 4pt ì¤„ì„ (ê¸°ì¡´ ì•½ 12pt -> 8pt) */
            color: #999;
            z-index: 0;
            padding: 0 5px;
            box-sizing: border-box;
        }

        .card-info { padding: 10px; text-align: center; position: relative; z-index: 1; background: white; }
        .card-info h3 { margin: 0; font-size: 0.85rem; font-weight: 600; }

        #toast {
            visibility: hidden; min-width: 180px; background-color: #333; color: #fff;
            text-align: center; border-radius: 20px; padding: 10px;
            position: fixed; z-index: 100; left: 50%; bottom: 30px; transform: translateX(-50%);
            font-size: 0.8rem;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ¨ ë””ìì¸ í”„ë¡¬í”„íŠ¸ ì…€ë ‰í„°</h1>
    <div id="gallery" class="gallery"></div>
</div>

<div id="toast">âœ… ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!</div>

<script src="data.js"></script>
<script>
    const gallery = document.getElementById('gallery');
    let lastSelected = null;

    designData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-title', item.title); // ëŒ€ì²´ í…ìŠ¤íŠ¸ìš© ë°ì´í„°
        
        // ì´ë¯¸ì§€ ê²½ë¡œë¥¼ í˜„ì¬ ì €ì¥ì†Œ ìœ„ì¹˜(./íŒŒì¼ëª…)ë¡œ ê°•ì œ ì§€ì •
        card.innerHTML = `
            <img src="./${item.img}" alt="" loading="lazy">
            <div class="card-info"><h3>${item.title}</h3></div>
        `;
        
        card.onclick = () => {
            if (lastSelected) lastSelected.classList.remove('selected');
            card.classList.add('selected');
            lastSelected = card;

            navigator.clipboard.writeText(item.prompt).then(() => {
                const toast = document.getElementById("toast");
                toast.className = "show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
            });
        };
        gallery.appendChild(card);
    });
</script>
</body>
